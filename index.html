<!DOCTYPE html>
<html>
<head>
    <title>Destiny</title>
    <style>
        body {
            font-size: 14px;
        }

        .text1 {
          position: absolute;  
        }

        .block {
          display: flex;
          align-items: center;
          justify-content: center;
        }

        button {
            background:none;
            border: 0;
        }

      </style>
</head>
<body>
    <div class="block">
        <button onclick="randomDestiny()"><img  src="https://cdn-icons-png.flaticon.com/512/2178/2178261.png"></button>
        <div class="text1" id="destiny">
            <h2>Предсказание</h2>
        </div>
    </div>

    <script>
    function randomDestiny(){
        const response = ['Ну вот точно! Никаких сомнений','Мне кажется да','Сконцентрируйся и спроси опять','Даже не думай']
        const randomizer = Math.round(Math.random()*3)
        const destinyResponse = document.getElementById("destiny")
        destinyResponse.innerHTML = response[randomizer]
    }
    </script>    
</body>
</html>
